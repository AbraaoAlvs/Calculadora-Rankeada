<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Partidas Ranqueadas</title>
</head>
<body>

    <h1>Calculadora de Partidas Ranqueadas</h1>

    <label for="vitorias">Vitórias:</label>
    <input type="number" id="vitorias" min="0" value="0">

    <label for="derrotas">Derrotas:</label>
    <input type="number" id="derrotas" min="0" value="0">

    <label for="empates">Empates:</label>
    <input type="number" id="empates" min="0" value="0">

    <button onclick="calcularPontuacao()">Calcular Pontuação</button>

    <p id="resultado"></p>

    <script>
        function calcularPontuacao() {
            // Obter valores de entrada
            const vitorias = parseInt(document.getElementById('vitorias').value) || 0;
            const derrotas = parseInt(document.getElementById('derrotas').value) || 0;
            const empates = parseInt(document.getElementById('empates').value) || 0;

            // Calcular pontuação
            const pontuacao = vitorias * 3 + empates;

            // Exibir resultado
            document.getElementById('resultado').innerText = `Sua pontuação é: ${pontuacao}`;
        }
    </script>

</body>
</html>
